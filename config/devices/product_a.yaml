device:
  name: "Product-A"
  build_type: "user"
  screen_resolution: [1080, 2400]
  has_sim: false
  has_dp_output: false
  lock_pin: "0000"              # FBE unlock PIN (omit if no PIN set)
  # phone_number: "+886912345678"    # DUT SIM 電話號碼 (SMS 測試用)
  # peer_serial: "PEER_SERIAL_123"  # Peer 裝置序號 (SMS 雙機測試)
  # peer_phone_number: "+886900000000"

  flash:
    profile: "fastboot"
    images:
      - partition: "system"
        file: "${BUILD_DIR}/system.img"
      - partition: "vendor"
        file: "${BUILD_DIR}/vendor.img"
      - partition: "boot"
        file: "${BUILD_DIR}/boot.img"
    post_flash:
      - "fastboot reboot"

  screen_capture:
    method: "adb"
    webcam_device: "/dev/video0"
    webcam_crop: [100, 50, 1080, 1920]

  setup_wizard:
    method: "llm_vision"
    max_steps: 30
    timeout: 300
